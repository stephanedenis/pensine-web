<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OAuth Callback - Pensine</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    }

    .callback-container {
      background: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
      text-align: center;
      max-width: 500px;
    }

    .spinner {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #667eea;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
      margin: 20px auto;
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }

    h1 {
      color: #24292e;
      margin-top: 0;
    }

    p {
      color: #586069;
      line-height: 1.6;
    }

    .error {
      color: #d73a49;
      background: #ffdce0;
      padding: 15px;
      border-radius: 6px;
      margin-top: 20px;
    }

    .success {
      color: #28a745;
      background: #dcffe4;
      padding: 15px;
      border-radius: 6px;
      margin-top: 20px;
    }
  </style>
</head>

<body>
  <div class="callback-container">
    <h1>üîê Authentification OAuth</h1>
    <div class="spinner" id="spinner"></div>
    <p id="status">Traitement de l'authentification GitHub...</p>
    <div id="message"></div>
  </div>

  <script src="config.js"></script>
  <script src="lib/github-oauth.js"></script>
  <script>
    (async function () {
      const statusEl = document.getElementById('status');
      const messageEl = document.getElementById('message');
      const spinnerEl = document.getElementById('spinner');

      try {
        // V√©rifier si githubOAuth est charg√©
        if (!window.githubOAuth) {
          throw new Error('OAuth client not loaded');
        }

        // Traiter le callback OAuth
        statusEl.textContent = '√âchange du code OAuth...';
        await githubOAuth.handleCallback();

        // Succ√®s
        spinnerEl.style.display = 'none';
        statusEl.textContent = '‚úÖ Authentification r√©ussie !';
        messageEl.innerHTML = '<div class="success">Redirection vers Pensine...</div>';

        // Restaurer la config legacy si elle existe
        const legacyConfig = sessionStorage.getItem('legacy_config');
        if (legacyConfig) {
          const config = JSON.parse(legacyConfig);
          localStorage.setItem('pensine-settings', JSON.stringify(config));
          sessionStorage.removeItem('legacy_config');
          console.log('‚úÖ Legacy config restored');
        }

        // Rediriger vers l'app apr√®s 2 secondes
        setTimeout(() => {
          window.location.href = '/';
        }, 2000);

      } catch (error) {
        console.error('OAuth callback error:', error);

        spinnerEl.style.display = 'none';
        statusEl.textContent = '‚ùå Erreur d\'authentification';
        messageEl.innerHTML = `
                    <div class="error">
                        <strong>Erreur:</strong> ${error.message}<br><br>
                        <a href="/">Retour √† Pensine</a>
                    </div>
                `;
      }
    })();
  </script>
</body>

</html>
