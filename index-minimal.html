<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pensine</title>

    <!-- Styles de base uniquement -->
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/wizard.css">

    <style>
        /* Styles bootstrap minimal */
        #loading {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            flex-direction: column;
            gap: 1rem;
        }

        #loading.hidden {
            display: none;
        }

        #app.hidden {
            display: none;
        }

        .spinner {
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-top: 3px solid var(--accent-color, #4a9eff);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Boot Console - Style Linux terminal */
        #boot-console {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 650px;
            max-height: 85vh;
            background: #0a0a0a;
            border: 2px solid #33ff33;
            border-radius: 4px;
            font-family: 'Courier New', 'Consolas', monospace;
            font-size: 12px;
            color: #33ff33;
            overflow: hidden;
            z-index: 10000;
            box-shadow: 0 0 30px rgba(51, 255, 51, 0.4);
            display: none;
        }

        #boot-console.visible {
            display: flex;
            flex-direction: column;
        }

        #boot-console-header {
            background: #1a1a1a;
            padding: 8px 12px;
            border-bottom: 1px solid #33ff33;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-shrink: 0;
        }

        #boot-console-title {
            font-weight: bold;
            color: #33ff33;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        #boot-console-close {
            background: transparent;
            border: 1px solid #33ff33;
            color: #33ff33;
            padding: 2px 10px;
            cursor: pointer;
            font-family: 'Courier New', monospace;
            font-size: 11px;
            transition: all 0.2s;
        }

        #boot-console-close:hover {
            background: #33ff33;
            color: #0a0a0a;
        }

        #boot-console-content {
            padding: 12px;
            overflow-y: auto;
            flex: 1;
        }

        .boot-line {
            margin-bottom: 3px;
            line-height: 1.5;
            white-space: pre-wrap;
            word-break: break-word;
            animation: fadeIn 0.15s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateX(-5px); }
            to { opacity: 1; transform: translateX(0); }
        }

        .boot-line .timestamp {
            color: #666;
            margin-right: 8px;
        }

        .boot-line.info { color: #33ff33; }
        .boot-line.success { color: #00ff00; }
        .boot-line.warning { color: #ffaa00; }
        .boot-line.error { color: #ff3333; }
        .boot-line.debug { color: #00aaff; }

        .boot-line .badge {
            display: inline-block;
            padding: 2px 6px;
            margin-right: 6px;
            font-weight: bold;
            border-radius: 2px;
        }

        .boot-line .badge-ok {
            background: #00ff00;
            color: #0a0a0a;
        }

        .boot-line .badge-fail {
            background: #ff3333;
            color: #fff;
        }

        .boot-line .badge-wait {
            background: #ffaa00;
            color: #0a0a0a;
        }

        .boot-line .badge-info {
            background: #00aaff;
            color: #0a0a0a;
        }

        .boot-cursor {
            display: inline-block;
            width: 8px;
            height: 14px;
            background: #33ff33;
            margin-left: 4px;
            animation: blink 1s infinite;
        }

        @keyframes blink {
            0%, 49% { opacity: 1; }
            50%, 100% { opacity: 0; }
        }

        #boot-console-content::-webkit-scrollbar {
            width: 10px;
        }

        #boot-console-content::-webkit-scrollbar-track {
            background: #1a1a1a;
        }

        #boot-console-content::-webkit-scrollbar-thumb {
            background: #33ff33;
            border-radius: 5px;
        }

        #boot-console-content::-webkit-scrollbar-thumb:hover {
            background: #44ff44;
        }
    </style>
</head>
<body>
    <!-- Loading indicator -->
    <div id="loading">
        <div class="spinner"></div>
        <p>Chargement de Pensine...</p>
    </div>

    <!-- App container (injecté dynamiquement par plugins) -->
    <div id="app" class="hidden">
        <!-- Les plugins injecteront leur UI ici -->
    </div>

    <!-- Wizard container (si pas de config) -->
    <div id="wizard-container"></div>

    <!-- Error container -->
    <div id="error" class="hidden"></div>

    <!-- Boot Console -->
    <div id="boot-console" class="visible">
        <div id="boot-console-header">
            <div id="boot-console-title">⚡ Pensine Boot Console</div>
            <button id="boot-console-close" onclick="document.getElementById('boot-console').classList.remove('visible')">✕</button>
        </div>
        <div id="boot-console-content">
            <div class="boot-line info">[    0.000] Pensine Bootstrap v0.1.0</div>
            <div class="boot-line info">[    0.001] Initializing micro-kernel architecture...</div>
        </div>
    </div>

    <!-- Dependencies CDN (pour bootstrap uniquement) -->
    <script src="https://cdn.jsdelivr.net/npm/buffer@6.0.3/index.min.js"></script>
    <script>
        // Buffer global pour isomorphic-git
        if (typeof window.Buffer === 'undefined') {
            window.Buffer = buffer.Buffer;
        }
    </script>

    <!-- isomorphic-git pour mode local-git -->
    <script src="https://unpkg.com/@isomorphic-git/lightning-fs"></script>
    <script src="https://unpkg.com/isomorphic-git"></script>

    <!-- Bootstrap loader -->
    <script type="module" src="./src/bootstrap.js"></script>
</body>
</html>
